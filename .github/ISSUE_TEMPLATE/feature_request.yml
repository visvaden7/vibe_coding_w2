name: ✨ Feature Request
description: 새로운 기능을 제안해주세요
title: "[Feature] "
labels: ["enhancement", "triage"]
assignees:
  - visvaden7

body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해주셔서 감사합니다! 아래 정보를 제공해주시면 더 나은 기능을 개발할 수 있습니다.

  - type: textarea
    id: problem
    attributes:
      label: 문제점 또는 동기
      description: 현재 어떤 문제나 불편함이 있나요? 이 기능이 왜 필요한가요?
      placeholder: 현재 상황에서 겪고 있는 문제나 개선이 필요한 부분을 설명해주세요.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떤 기능이나 개선사항을 원하시나요?
      placeholder: 구체적인 기능이나 해결책을 설명해주세요.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 사용 시나리오
      description: 이 기능을 어떻게 사용할 계획인가요?
      placeholder: |
        1. 사용자가 ...할 때
        2. 시스템이 ...하면
        3. 사용자는 ...할 수 있다
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 고려한 대안
      description: 다른 해결 방법이나 대안을 고려해보셨나요?
      placeholder: 다른 방법들과 비교해서 왜 이 방법이 좋은지 설명해주세요.

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 이 기능 요청과 관련된 추가 정보나 참고 자료가 있다면 공유해주세요.
      placeholder: 관련 링크, 스크린샷, 모방하고 싶은 다른 서비스의 예시 등

  - type: checkboxes
    id: complexity
    attributes:
      label: 예상 복잡도
      description: 이 기능의 구현 복잡도를 어느 정도로 예상하시나요?
      options:
        - label: 간단함 (몇 시간 내 구현 가능)
        - label: 보통 (며칠 소요)
        - label: 복잡함 (몇 주 소요)
        - label: 매우 복잡함 (한 달 이상 소요)
        - label: 잘 모르겠음

  - type: checkboxes
    id: urgency
    attributes:
      label: 우선순위
      description: 이 기능의 필요성이 얼마나 시급한가요?
      options:
        - label: 매우 시급함 (즉시 필요)
        - label: 시급함 (이번 달 내 필요)
        - label: 보통 (다음 분기 내 필요)
        - label: 낮음 (언젠가 있으면 좋겠음)